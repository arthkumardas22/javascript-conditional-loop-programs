<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Programs</title>
  <style >
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      max-width: 900px;
      width: 100%;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 5px;
    }

    .subtitle {
      text-align: center;
      color: #777;
      margin-bottom: 25px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-bottom: 25px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #5a67d8;
      transform: translateY(-2px);
    }

    #output {
      background: #f9fafb;
      border-left: 5px solid #667eea;
      padding: 15px;
      min-height: 120px;
      border-radius: 8px;
      white-space: pre-line;
      color: #333;
      font-size: 15px;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      color: #888;
      font-size: 13px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
    }
  </style >
</head>

<body>

  <div class="container">
    <h1>JavaScript Programs</h1>
    <p class="subtitle">Conditional Statements & Looping Programs</p>

    <div class="buttons">
      <button onclick="evenOdd()">Even / Odd</button>
      <button onclick="largest()">Largest of Two</button>
      <button onclick="grade()">Grade</button>
      <button onclick="leapYear()">Leap Year</button>
      <button onclick="fibonacci()">Fibonacci</button>
      <button onclick="factorial()">Factorial</button>
      <button onclick="palindrome()">Palindrome</button>
      <button onclick="prime()">Prime Check</button>
      <button onclick="fizzBuzz()">FizzBuzz</button>
      <button onclick="pyramid()">Star Pyramid</button>
    </div>

    <div id="output">✨ Output will appear here...</div>

    <footer>
      © 2025 | JavaScript Practical Project
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
